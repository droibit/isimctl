name: Code Quality - Lint & Format

# Trigger on changes to critical files that affect code style
on:
  push:
    paths:
      - '.github/workflows/lint.yml'
      - '.swiftformat'
      - '.swiftlint.yml'
      - '**.swift'
      - 'Mintfile'
  pull_request:
    paths:
      - '.github/workflows/lint.yml'
      - '.swiftformat'
      - '.swiftlint.yml'
      - '**.swift'
      - 'Mintfile'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: macos-26
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app
    steps:
      - uses: actions/checkout@v5

      - uses: irgaly/setup-mint@v1
        with:
          cache-prefix: ${{ matrix.os }}

      - name: Verify code formatting with SwiftFormat
        run: ./scripts/swiftformat.sh --lint

      - name: Verify code style with SwiftLint
        run: ./scripts/swiftlint.sh --all
